<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guess Who</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
	<script type="text/javascript" src="client.js"></script>
</head>
<body>

    
    <div id="gameScreen">
        <div id="chatDialog">
            <textarea id="chatWindow"></textarea> <br>
            <input id="message" type="text" autocomplete="nope"></input>
            <button type="button" id="chatButton">Answer</button>
        </div>
        <div id="leaderBoard"><h1>Leader Board</h1></div>

        <div id="tableDiv">
            <table id="board">
                <tr id="row4"><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr id="row3"><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr id="row2"><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr id="row1"><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            </table>
        </div>
        <div id="playerToGuess">
            <img src="img/blankPerson.jpg" alt="Photo of blank identity">
        </div>
        
    </div>
</body>
</html>
