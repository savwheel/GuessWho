<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guess Who</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
	<script type="text/javascript" src="client.js"></script>
</head>
<body>
<div id="gameScreen">
    <div class="container-fluid">
        <h1>Guess Who!</h1>
     
        <div class="row">
        <div class="col-sm-3 player" id ="yourPlayer">
            <h2>Your Character</h2>
            </div>

        <div class="col-sm-6" id ="board">

               
                
            </div>

            <div class="col-sm-3 standings">

                    <div id="leaderBoard">
                        <h1>Leader Board</h1>
                    </div>

            </div>
            </div>
            <!-- chat box -->
            <div class="row">
                <div class="col-lg-12">
                    <div id="chatDialog">
                            <textarea id="chatWindow"></textarea> <br>
                            <input id="message" type="text" autocomplete="nope"></input>
                            <button type="button" id="chatButton">Answer</button>
                        </div>

                </div>

                </div>





        </div>

 

    
    
      
      





        <!-- <div id="playerToGuess">
            <img src="img/blankPerson.jpg" alt="Photo of blank identity">
        </div> -->
        
    </div>
</div>


    <div id="startScreen">
        <div id="login">
            <h2>Please enter a username!</h2>
            <input id="username" type="text" autocomplete="nope"></input>
            <button type="button" id="submit">Submit</button>
        </div>
    </div>
</body>
</html>
